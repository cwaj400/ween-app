<div class="container">
  <h1 class="title is-1" style="margin-top: 10%">Welcome!</h1>
  <form #loginForm="ngForm">
    <div class="field">


      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input [(ngModel)]="email" name="email" id="email"
                 class="input is-danger" type="email"
                 required placeholder="Email goes here">
        </div>
      </div>

      <div class="field">
      <label class="label">Password</label>
        <div class="control">
          <input  [(ngModel)]="password" name="password" id="password"
                 class="input is-danger" type="password"
                 required placeholder="Password please">

        </div>
        {{password}}
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" (click)="login();" [disabled]="!loginForm.form.valid">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
